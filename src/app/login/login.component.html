<nav class="navbar navbar-light bg-primary">
  <span class="navbar-brand" style="color: white; justify-content: center;">Six Ladders Admin Portal</span>
</nav>
<div class="flex-container cont d-flex justify-content-center">

  <div class="d-flex justify-content-center">
  <mat-card style="height: fit-content; margin-top: 10px; width: 400px;">
  <mat-card-title>Login Form</mat-card-title>
  <h3>Welcome Back!</h3>
  <form [formGroup]="loginForm">
    <div>
      <mat-form-field class="fullWidth" appearance="standard">
        <mat-label>Username *</mat-label>
        <input matInput type="text" name="username" formControlName="username">
        <mat-error *ngIf="loginForm.controls['username']?.errors?.required">field required</mat-error>
      </mat-form-field>
    </div>
    <div class="mt-3">
      <mat-form-field class="fullWidth" appearance="standard">
        <mat-label>Password *</mat-label>
        <input matInput type="text" name="password" formControlName="password" />
        <mat-error *ngIf="loginForm.controls['password']?.errors?.required">field required</mat-error>
      </mat-form-field>
    </div>
  </form>
  <div class="mt-3">
    <p>Not have an account: <a href="/signup">Register Here</a></p>
  </div>
  <div class="mt-1">
    <button mat-raised-button color="primary" (click)="onSubmit()" cdkFocusInitial>Login</button>
    <button mat-raised-button mat-dialog-close>Back</button>
  </div>
</mat-card>
</div>
<div class="footer">

</div>
</div>
