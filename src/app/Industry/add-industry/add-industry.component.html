<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add new Industry</h4>
  <!-- <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"> -->
    <!-- <span aria-hidden="true">&times;</span>
  </button> -->
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="form-group">
      <label for="sTitle">Title</label>
      <div class="input-group">
        <input id="sTitle" formControlName="sTitle" class="form-control" placeholder="Title" name="sTitle">
      </div>
      <label for="BActive">BActive</label>
      <div class="input-group">
        <input type="number" id="BActive" formControlName="BActive" class="form-control" placeholder="BActive" name="bActive">
      </div>
      <label for="NCreatedBy">NCreatedBy</label>
      <div class="input-group">
        <input type="number" id="NCreatedBy" formControlName="NCreatedBy" class="form-control" placeholder="NCreatedBy" name="NCreatedBy">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
   <button type="button" class="btn btn-outline-dark" (click)="save()" type="submit">Save</button>
</div>
